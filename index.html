<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:sans-serif;
}

#game{
  display:block;
}

#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}

button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* LOAD PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";

const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: 200,
  y: 0,
  vy: 0,
  jumping:false,
  dir:"right"
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;

function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}

bind(document.getElementById("left"),
  ()=>left=true, ()=>left=false);
bind(document.getElementById("right"),
  ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"),
  ()=>jump=true, ()=>jump=false);

/* BACKGROUND DECOR */
const buildings = [];
for(let i=0;i<80;i++){
  buildings.push({
    x:i*200,
    emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11]
  });
}

const stars = [];
for(let i=0;i<120;i++){
  stars.push({
    x:Math.random()*5000,
    y:Math.random()*300,
    emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]
  });
}

const clouds = [
  {x:200,y:120},{x:600,y:160},{x:1000,y:100}
];

/* FOREST / FARM LEFT SIDE */
const forest = [];
for(let i=0;i<50;i++){
  forest.push({
    x: -i*180,
    emoji: Math.random() < 0.5 ? "üå≤" : "üå≥",
    size: Math.random()*30 + 40
  });
}

const farm = [];
farm.push({x:-1000, emoji:"üêÑ", size:80, abduction:false});
farm.push({x:-950, emoji:"üêì", size:40});
farm.push({x:-900, emoji:"üêì", size:40});
farm.push({x:-880, emoji:"üêñ", size:60});
farm.push({x:-860, emoji:"üêë", size:60});
farm.push({x:-840, emoji:"üêà", size:35});
farm.push({x:-820, emoji:"üè†", size:80});
farm.push({x:-800, emoji:"üåæ", size:30});
farm.push({x:-780, emoji:"üåæ", size:30});
farm.push({x:-760, emoji:"üöú", size:70});

/* UFO */
let ufo = {x:-1200, y:50, size:60, active:false};

/* LOOP */
function update(){
  if(left){
    scrollX -= 5;
    player.dir="left";
  }
  if(right){
    scrollX += 5;
    player.dir="right";
  }

  if(jump && !player.jumping){
    player.vy = -18;
    player.jumping = true;
  }

  player.vy += 1;
  player.y += player.vy;

  const groundY = canvas.height - roadH - 18;
  if(player.y > groundY){
    player.y = groundY;
    player.vy = 0;
    player.jumping = false;
  }

  // UFO motion
  if(!ufo.active && Math.random()<0.003){
    ufo.active = true;
    ufo.x = scrollX + canvas.width;
  }
  if(ufo.active){
    ufo.x -= 4;
    ufo.y = 50 + Math.sin(ufo.x/50)*20;

    // Abduction cow
    const cow = farm.find(f=>f.emoji==="üêÑ");
    if(cow && !cow.abduction && Math.abs(cow.x - ufo.x)<30){
      cow.abduction = true;
    }
    if(cow && cow.abduction){
      cow.y = ufo.y + 40;
      cow.x += 2;
      if(cow.x>ufo.x+40) cow.abduction=false;
    }

    if(ufo.x<-200) ufo.active=false;
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });

  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>{
    ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y);
  });

  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(
    0,
    canvas.height-roadH-grassH,
    canvas.width,
    grassH
  );

  /* CITY */
  ctx.font="180px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(
      b.emoji,
      b.x - scrollX*0.5,
      canvas.height-roadH-grassH+10
    );
  });

  /* FOREST LEFT */
  forest.forEach(f=>{
    ctx.font=f.size+"px sans-serif";
    ctx.fillText(f.emoji,f.x - scrollX,f.y);
  });

  /* FARM LEFT */
  farm.forEach(f=>{
    ctx.font=f.size+"px sans-serif";
    ctx.fillText(f.emoji,f.x - scrollX,f.y || (canvas.height-roadH-grassH + 50));
  });

  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(
    0,
    canvas.height-roadH,
    canvas.width,
    roadH
  );

  /* PLAYER (PNG) */
  const img = player.dir === "right" ? runnerRight : runnerLeft;
  ctx.drawImage(
    img,
    player.x,
    player.y - 56,
    56,
    56
  );

  /* UFO */
  if(ufo.active){
    ctx.font=ufo.size+"px sans-serif";
    ctx.fillText("üõ∏",ufo.x - scrollX,ufo.y);
  }
}

// Wait for both images to load
let imagesLoaded = 0;
runnerRight.onload = runnerLeft.onload = ()=>{
  imagesLoaded++;
  if(imagesLoaded===2){
    loop();
  }
};

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
