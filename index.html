<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Cow Abduction Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:sans-serif;
}

#game {
  display:block;
}

#controls {
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}

button {
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: canvas.width/2,
  y: 0,
  vy:0,
  jumping:false,
  dir:"right"
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;
function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}
bind(document.getElementById("left"), ()=>left=true, ()=>left=false);
bind(document.getElementById("right"), ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"), ()=>jump=true, ()=>jump=false);

/* PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png"; 
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* SKY ELEMENTS */
const stars = [];
for(let i=0;i<120;i++){
  stars.push({
    x:Math.random()*5000 - 2000, // allow left extension past spawn
    y:Math.random()*300,
    emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]
  });
}

const clouds = [
  {x:-150,y:120},{x:400,y:160},{x:900,y:100}
];

const moon = {x:50, y:50, emoji:"üåñ"};

/* CITY LEFT */
const buildings = [];
for(let i=0;i<20;i++){
  buildings.push({
    x: -2000 + i*200,
    emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11]
  });
}

/* FARM & FOREST RIGHT */
const farm = [];
let farmXStart = 800;
farm.push({x:farmXStart, emoji:"üè†", width:100});
farm.push({x:farmXStart+120, emoji:"üåæ", width:40});
farm.push({x:farmXStart+160, emoji:"üåæ", width:40});
farm.push({x:farmXStart+200, emoji:"üêÑ", width:80, abducted:false});
farm.push({x:farmXStart+240, emoji:"üêì", width:40});
farm.push({x:farmXStart+280, emoji:"üêì", width:40});
farm.push({x:farmXStart+320, emoji:"üêë", width:60});
farm.push({x:farmXStart+360, emoji:"üêñ", width:60});
farm.push({x:farmXStart+400, emoji:"üêà", width:40});
farm.push({x:farmXStart+500, emoji:"üå≤", width:60});
farm.push({x:farmXStart+560, emoji:"üå≥", width:60});

/* UFO */
const ufo = {x:farmXStart+200, y:0, emoji:"üõ∏", active:false, scale:1, step:0};

/* GAME LOOP */
function update(){
  if(left){
    scrollX -= 5;
    player.dir="left";
  }
  if(right){
    scrollX += 5;
    player.dir="right";
  }
  if(jump && !player.jumping){
    player.vy=-18;
    player.jumping=true;
  }

  player.vy += 1;
  player.y += player.vy;

  const groundY = canvas.height - roadH - 18;
  if(player.y > groundY){
    player.y = groundY;
    player.vy=0;
    player.jumping=false;
  }

  /* UFO abduction */
  const cow = farm.find(f=>f.emoji==="üêÑ");
  if(!ufo.active && Math.random()<0.002){ 
    ufo.active=true; 
    ufo.y=cow.y || groundY-80; 
    ufo.step=0;
  }
  if(ufo.active){
    ufo.step+=1;
    ufo.y = (groundY-80) - Math.sin(ufo.step/20)*30; // swoop
    if(ufo.step>150){
      cow.abducted=true;
      ufo.active=false;
    }
  }
  if(cow.abducted) cow.y = ufo.y;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });

  /* MOON */
  ctx.font="48px sans-serif";
  ctx.fillText(moon.emoji, moon.x, moon.y);

  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>{
    ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y);
  });

  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0, canvas.height-roadH-grassH, canvas.width, grassH);

  /* CITY */
  ctx.font="180px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(b.emoji, b.x - scrollX*0.5, canvas.height-roadH-grassH+10);
  });

  /* FARM & FOREST */
  ctx.font="60px sans-serif";
  farm.forEach(f=>{
    if(!f.abducted) f.y = canvas.height-roadH-grassH+30;
    ctx.fillText(f.emoji, f.x - scrollX, f.y);
  });

  /* UFO */
  if(ufo.active){
    ctx.font=`${60*ufo.scale}px sans-serif`;
    ctx.fillText(ufo.emoji, ufo.x - scrollX, ufo.y);
  }

  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(0, canvas.height-roadH, canvas.width, roadH);

  /* PLAYER */
  const img = player.dir==="right"?runnerRight:runnerLeft;
  ctx.drawImage(img, player.x, player.y - 56, 56, 56);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
