<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run Farm Abduction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#020a2a;
  touch-action:none;
  font-family:sans-serif;
}
#game{
  display:block;
}
#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}
button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: 200,
  y: canvas.height - roadH - 56,
  vy:0,
  jumping:false,
  dir:"right"
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;

function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}

bind(document.getElementById("left"), ()=>left=true, ()=>left=false);
bind(document.getElementById("right"), ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"), ()=>jump=true, ()=>jump=false);

/* PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* BACKGROUND DECOR */
const stars = [];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*5000,
    y:Math.random()*300,
    emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]
  });
}

const clouds = [
  {x:200,y:120},{x:600,y:160},{x:1000,y:100}
];

const buildings = [];
for(let i=0;i<20;i++){
  buildings.push({
    x: i*200,
    emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11]
  });
}

const trees = [];
for(let i=0;i<20;i++){
  trees.push({
    x: -500 - i*150,
    emoji: i%2===0 ? "üå≤":"üå≥"
  });
});

/* FARM SCENE */
const farm = [
  {emoji:"üöú", x:-800, y:canvas.height-roadH-grassH+60, scale:1},
  {emoji:"üåæ", x:-780, y:canvas.height-roadH-grassH+80, scale:0.5},
  {emoji:"üåæ", x:-750, y:canvas.height-roadH-grassH+85, scale:0.5},
  {emoji:"üêì", x:-730, y:canvas.height-roadH-grassH+70, scale:0.5},
  {emoji:"üêì", x:-710, y:canvas.height-roadH-grassH+75, scale:0.5},
  {emoji:"üêë", x:-690, y:canvas.height-roadH-grassH+65, scale:0.8},
  {emoji:"üêÑ", x:-650, y:canvas.height-roadH-grassH+50, scale:1.2}, // cow
  {emoji:"üêñ", x:-620, y:canvas.height-roadH-grassH+65, scale:0.8},
  {emoji:"üêà", x:-600, y:canvas.height-roadH-grassH+60, scale:0.4},
  {emoji:"üè†", x:-580, y:canvas.height-roadH-grassH+40, scale:1} // house
];

/* UFO */
let ufo = {
  x: -650,
  y: -100,
  active: false,
  scale:1,
  speedY:2,
  speedX:1
};

let cowAbducted = false;

function update(){
  if(left){ scrollX -= 5; player.dir="left"; }
  if(right){ scrollX += 5; player.dir="right"; }

  // simple jump
  if(jump && !player.jumping){
    player.vy=-18;
    player.jumping=true;
  }
  player.vy +=1;
  player.y +=player.vy;
  const groundY = canvas.height-roadH-56;
  if(player.y>groundY){ player.y=groundY; player.vy=0; player.jumping=false; }

  // UFO abduction logic
  const cow = farm.find(o=>o.emoji==="üêÑ");
  if(!cowAbducted && Math.random()<0.003){ ufo.active=true; cowAbducted=true; }

  if(ufo.active){
    if(ufo.y < cow.y - 60) ufo.y += ufo.speedY;
    if(ufo.x < cow.x) ufo.x += ufo.speedX;
    // lift cow
    cow.y -= 2;
    if(cow.y < ufo.y + 20){ 
      // disappear
      ufo.active=false;
      cow.y = ufo.y; // hide cow with UFO
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });

  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>{
    ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y);
  });

  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0, canvas.height-roadH-grassH, canvas.width, grassH);

  /* BUILDINGS */
  ctx.font="180px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(b.emoji, b.x - scrollX*0.5, canvas.height-roadH-grassH+10);
  });

  /* TREES (left side) */
  ctx.font="80px sans-serif";
  trees.forEach(t=>{
    ctx.fillText(t.emoji, t.x - scrollX*0.5, canvas.height-roadH-grassH+20);
  });

  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(0, canvas.height-roadH, canvas.width, roadH);

  /* FARM */
  farm.forEach(f=>{
    ctx.font=`${56*f.scale}px sans-serif`;
    ctx.fillText(f.emoji, f.x - scrollX, f.y);
  });

  /* UFO */
  if(ufo.active){
    ctx.font=`${60*ufo.scale}px sans-serif`;
    ctx.fillText("üõ∏", ufo.x - scrollX, ufo.y);
  }

  /* PLAYER */
  const img = player.dir==="right"? runnerRight:runnerLeft;
  ctx.drawImage(img, player.x, player.y-56, 56,56);
}

function loop(){ update(); draw(); requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
