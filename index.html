<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run UFO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:sans-serif;
}
#game{
  display:block;
}
#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}
button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {x:200, y:0, vy:0, jumping:false, dir:"right"};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;
function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}
bind(document.getElementById("left"), ()=>left=true, ()=>left=false);
bind(document.getElementById("right"), ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"), ()=>jump=true, ()=>jump=false);

/* BACKGROUND DECOR */
const stars=[];
for(let i=0;i<120;i++){
  stars.push({x:Math.random()*5000, y:Math.random()*300, emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]});
}
const clouds=[{x:200,y:120},{x:600,y:160},{x:1000,y:100}];
const buildings=[];
for(let i=0;i<80;i++){
  buildings.push({x:i*200,emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11]});
}
const forest=[];
for(let i=0;i<80;i++){
  forest.push({x:-i*200,emoji:Math.random()<0.5?"üå≤":"üå≥"});
}

/* UFO & Cow */
let ufo = {x:-1000,y:50,active:false,size:60,cowY:0,cowActive:false};
function spawnUFO(){
  ufo.active=true;
  ufo.x = scrollX + canvas.width + Math.random()*500;
  ufo.y = 50 + Math.random()*50;
  ufo.size=60;
  ufo.cowActive=true;
  ufo.cowY = canvas.height - roadH - grassH + 50;
}
let lastUFOSpawn = 0;

/* GAME LOOP */
function update(){
  // Player movement
  if(left){scrollX-=5; player.dir="left";}
  if(right){scrollX+=5; player.dir="right";}
  if(jump && !player.jumping){player.vy=-18; player.jumping=true;}
  player.vy+=1;
  player.y+=player.vy;
  const groundY = canvas.height - roadH - 56;
  if(player.y>groundY){player.y=groundY; player.vy=0; player.jumping=false;}
  
  // UFO logic
  lastUFOSpawn+=1;
  if(!ufo.active && lastUFOSpawn>500+Math.random()*500){spawnUFO(); lastUFOSpawn=0;}
  if(ufo.active){
    ufo.x-=2;
    if(ufo.cowActive) ufo.cowY-=0.5; // cow being abducted
    if(ufo.x+ufo.size<scrollX-100) ufo.active=false;
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });
  
  /* MOON */
  ctx.font="48px sans-serif";
  ctx.fillText("üåñ", 50, 50);
  
  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>{
    ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y);
  });
  
  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0,canvas.height-roadH-grassH,canvas.width,grassH);
  
  /* CITY */
  ctx.font="180px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(b.emoji, b.x - scrollX*0.5, canvas.height-roadH-grassH+10);
  });
  
  /* FOREST (left side) */
  ctx.font="80px sans-serif";
  forest.forEach(f=>{
    ctx.fillText(f.emoji, f.x - scrollX*0.5, canvas.height-roadH-grassH+20);
  });
  
  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(0,canvas.height-roadH,canvas.width,roadH);
  
  /* PLAYER */
  const img = player.dir==="right"?runnerRight:runnerLeft;
  ctx.drawImage(img, player.x, player.y, 56,56);
  
  /* UFO & Cow */
  if(ufo.active){
    ctx.drawImage ? ctx.drawImage(ufoImg, ufo.x - scrollX, ufo.y, ufo.size, ufo.size) : ctx.fillText("üõ∏", ufo.x - scrollX, ufo.y);
    if(ufo.cowActive){
      ctx.fillText("üêÑ", ufo.x - scrollX + 5, ufo.cowY);
    }
  }
}

function loop(){update(); draw(); requestAnimationFrame(loop);}
loop();
</script>

</body>
</html>
