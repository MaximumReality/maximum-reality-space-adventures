<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Render</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#020a2a;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* CONSTANT WORLD HEIGHTS */
const ROAD_H = 80;
const GRASS_H = 120;

/* STARS */
const stars = [];
for(let i=0;i<150;i++){
  stars.push({
    x: Math.random()*8000,
    y: Math.random()*300,
    emoji: ["â­ï¸","âœ¨","ðŸŒŸ"][i%3]
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x, s.y);
  });

  /* MOON */
  ctx.font="60px sans-serif";
  ctx.fillText("ðŸŒ–", canvas.width-100, 100);

  /* GRASS (LOCKED TO BOTTOM) */
  const grassY = canvas.height - ROAD_H - GRASS_H;
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0, grassY, canvas.width, GRASS_H);

  /* ROAD (LOCKED TO BOTTOM) */
  const roadY = canvas.height - ROAD_H;
  ctx.fillStyle="#555";
  ctx.fillRect(0, roadY, canvas.width, ROAD_H);
}

function loop(){
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
