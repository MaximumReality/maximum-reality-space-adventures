<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:sans-serif;
}
#game{
  display:block;
}
#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}
button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* LOAD PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: canvas.width/2,
  y: 0,
  vy: 0,
  jumping:false,
  dir:"right"
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;
function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}
bind(document.getElementById("left"), ()=>left=true, ()=>left=false);
bind(document.getElementById("right"), ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"), ()=>jump=true, ()=>jump=false);

/* BACKGROUND DECOR */
const buildings = [];
for(let i=0;i<10;i++){
  buildings.push({x:i*180, emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è"][i%10]});
}

const stars = [];
for(let i=0;i<120;i++){
  stars.push({x:Math.random()*5000, y:Math.random()*300, emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]});
}

const clouds = [{x:200,y:120},{x:600,y:160},{x:1000,y:100}];

const trees = [];
for(let i=0;i<20;i++){
  trees.push({x:4000 + i*150, emoji: i%2===0?"üå≤":"üå≥"});
}

/* FARM & ANIMALS */
const farm = [
  {emoji:"üè†", x:4300, y:canvas.height-roadH-grassH+10, size:100},
  {emoji:"üöú", x:4350, y:canvas.height-roadH-40, size:60},
  {emoji:"üåæ", x:4320, y:canvas.height-roadH-30, size:30},
  {emoji:"üåæ", x:4380, y:canvas.height-roadH-30, size:30},
  {emoji:"üêÑ", x:4400, y:canvas.height-roadH-40, size:60},
  {emoji:"üêë", x:4420, y:canvas.height-roadH-30, size:40},
  {emoji:"üêì", x:4340, y:canvas.height-roadH-20, size:25},
  {emoji:"üêì", x:4460, y:canvas.height-roadH-20, size:25},
  {emoji:"üêñ", x:4440, y:canvas.height-roadH-30, size:45},
  {emoji:"üêà", x:4430, y:canvas.height-roadH-15, size:20}
];

/* UFO */
let ufo = {x:4400, y:100, size:40, active:false};
let cowAbducted=false;

/* MOON */
const moon = {x:0, y:80, emoji:"üåñ", size:60};

/* LOOP */
function update(){
  if(left){scrollX -=5; player.dir="left";}
  if(right){scrollX +=5; player.dir="right";}
  if(jump && !player.jumping){player.vy=-18; player.jumping=true;}
  player.vy +=1; player.y += player.vy;
  const groundY = canvas.height - roadH - 18;
  if(player.y > groundY){player.y = groundY; player.vy=0; player.jumping=false;}

  /* UFO abduct cow */
  if(!cowAbducted && player.x+scrollX>4370){
    ufo.active=true;
    farm.forEach(f=>{
      if(f.emoji==="üêÑ"){
        f.y -=1.5; // lift cow
        if(f.y<ufo.y+10){cowAbducted=true;}
      }
    });
    if(cowAbducted){ufo.active=false;}
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y));

  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y));

  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0, canvas.height-roadH-grassH, canvas.width, grassH);

  /* TREES (forest) */
  ctx.font="60px sans-serif";
  trees.forEach(t=>ctx.fillText(t.emoji, t.x - scrollX, canvas.height-roadH-grassH+20));

  /* CITY */
  ctx.font="180px sans-serif";
  buildings.forEach(b=>ctx.fillText(b.emoji, b.x - scrollX, canvas.height-roadH-grassH+10));

  /* FARM & ANIMALS */
  farm.forEach(f=>ctx.font=f.size+"px sans-serif", ctx.fillText(f.emoji, f.x - scrollX, f.y));

  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(0, canvas.height-roadH, canvas.width, roadH);

  /* MOON */
  ctx.font=moon.size+"px sans-serif";
  ctx.fillText(moon.emoji, moon.x - scrollX, moon.y);

  /* UFO */
  if(ufo.active){
    ctx.font=ufo.size+"px sans-serif";
    ctx.fillText("üõ∏", ufo.x - scrollX, ufo.y);
  }

  /* PLAYER */
  const img = player.dir==="right"?runnerRight:runnerLeft;
  ctx.drawImage(img, player.x, player.y-56, 56, 56);
}

function loop(){update(); draw(); requestAnimationFrame(loop);}
loop();
</script>

</body>
</html>
