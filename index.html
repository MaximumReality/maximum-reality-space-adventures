<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#020a2a;
  touch-action:none;
  font-family:sans-serif;
}
#game { display:block; }
#controls {
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}
button {
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>

<body>
<canvas id="game"></canvas>
<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* LOAD PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = { x: 200, y: 0, vy: 0, jumping:false, dir:"right" };

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;
function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{ e.preventDefault(); down(); });
  btn.addEventListener("touchend", e=>{ e.preventDefault(); up(); });
}
bind(document.getElementById("left"), ()=>left=true, ()=>left=false);
bind(document.getElementById("right"), ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"), ()=>jump=true, ()=>jump=false);

/* BACKGROUND DECOR */
const buildings = [];
for(let i=0;i<80;i++){
  buildings.push({ x:i*200, emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11] });
}

/* STARS */
const stars = [];
for(let i=0;i<120;i++){
  stars.push({ x:Math.random()*5000, y:Math.random()*300, emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3] });
}

/* CLOUDS */
const clouds = [{x:200,y:120},{x:600,y:160},{x:1000,y:100}];

/* FARM OBJECTS */
const farmObjects = [
  {emoji:"üöú", x:-1600, y:canvas.height-roadH-grassH+40, size:48},
  {emoji:"üåæ", x:-1550, y:canvas.height-roadH-grassH+60, size:32},
  {emoji:"üåæ", x:-1500, y:canvas.height-roadH-grassH+60, size:32},
  {emoji:"üêì", x:-1450, y:canvas.height-roadH-grassH+60, size:28},
  {emoji:"üêì", x:-1400, y:canvas.height-roadH-grassH+60, size:28},
  {emoji:"üêë", x:-1350, y:canvas.height-roadH-grassH+60, size:36},
  {emoji:"üêñ", x:-1300, y:canvas.height-roadH-grassH+60, size:36},
  {emoji:"üè†", x:-1250, y:canvas.height-roadH-grassH+40, size:48},
  {emoji:"üêÑ", x:-1200, y:canvas.height-roadH-grassH+60, size:52}, // cow to abduct
  {emoji:"üêà", x:-1150, y:canvas.height-roadH-grassH+60, size:28},
];

/* UFO */
const ufo = { x:-900, y:canvas.height-roadH-grassH-200, size:60, active:false, swoopPhase:0 };
let cow = farmObjects.find(obj=>obj.emoji==="üêÑ");
let cowAbducted = false;

/* LOOP */
function update() {
  if(left){ scrollX -= 5; player.dir="left"; }
  if(right){ scrollX += 5; player.dir="right"; }

  if(jump && !player.jumping){ player.vy=-18; player.jumping=true; }
  player.vy += 1;
  player.y += player.vy;
  const groundY = canvas.height-roadH-18;
  if(player.y > groundY){ player.y=groundY; player.vy=0; player.jumping=false; }

  // UFO logic
  if(!ufo.active && scrollX < -700){ ufo.active=true; ufo.swoopPhase=0; }
  if(ufo.active && !cowAbducted){
    ufo.swoopPhase += 0.05;
    ufo.y = canvas.height-roadH-grassH-200 + Math.sin(ufo.swoopPhase)*20;
    ufo.size = 60 + Math.sin(ufo.swoopPhase)*10;

    if(Math.abs(cow.x - scrollX) < 100){
      cow.y -= 2;
      cow.size += 0.5;
      if(cow.y + cow.size/2 < ufo.y + ufo.size/2){ cowAbducted=true; }
    }
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // SKY
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // STARS
  ctx.font="16px sans-serif";
  stars.forEach(s=>ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y));

  // CLOUDS
  ctx.font="48px sans-serif";
  clouds.forEach(c=>ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y));

  // GRASS
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0, canvas.height-roadH-grassH, canvas.width, grassH);

  // CITY
  ctx.font="180px sans-serif";
  buildings.forEach(b=>ctx.fillText(b.emoji, b.x - scrollX*0.5, canvas.height-roadH-grassH+10));

  // FARM OBJECTS
  farmObjects.forEach(f=>{
    if(f.emoji !== "üêÑ" || !cowAbducted){ // don't draw cow if abducted
      ctx.font=`${f.size}px sans-serif`;
      ctx.fillText(f.emoji, f.x - scrollX, f.y);
    }
  });

  // ROAD
  ctx.fillStyle="#555";
  ctx.fillRect(0, canvas.height-roadH, canvas.width, roadH);

  // UFO
  if(ufo.active){
    ctx.font=`${ufo.size}px sans-serif`;
    ctx.fillText("üõ∏", ufo.x - scrollX, ufo.y);
  }

  // PLAYER
  const img = player.dir==="right" ? runnerRight : runnerLeft;
  ctx.drawImage(img, player.x, player.y - 56, 56, 56);

  // MOON
  ctx.font="64px sans-serif";
  ctx.fillText("üåñ", 50, 100);
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>

</body>
</html>
