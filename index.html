<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:sans-serif;
}

#game{
  display:block;
}

#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}

button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* LOAD PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";

const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: 200,
  y: 0,
  vy: 0,
  jumping:false,
  dir:"right",
  width: 56,
  height: 56
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;

function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}

bind(document.getElementById("left"),
  ()=>left=true, ()=>left=false);
bind(document.getElementById("right"),
  ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"),
  ()=>jump=true, ()=>jump=false);

/* BACKGROUND DECOR */
/* Buildings */
const buildings = [];
for(let i=0;i<80;i++){
  buildings.push({
    x:i*200,
    emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11],
    yOffset: 10
  });
}

/* Forest (left of city) */
const forest = [];
for(let i=0;i<50;i++){
  forest.push({
    x: -i*180 - 200,
    emoji: Math.random()<0.5 ? "üå≤":"üå≥",
    yOffset: Math.random()*20
  });
}

/* Obstacles */
const obstacles = [];
function spawnObstacle(x){
  obstacles.push({
    x: x,
    y: canvas.height - roadH - 56,
    width: 56,
    height: 56,
    emoji: "üöß"
  });
}
spawnObstacle(800);
spawnObstacle(1400);
spawnObstacle(2000);

/* Stars */
const stars = [];
for(let i=0;i<200;i++){
  stars.push({
    x: Math.random()*10000 - 5000,
    y: Math.random()*300,
    emoji: ["‚≠êÔ∏è","‚ú®","üåü"][i%3]
  });
}

/* Clouds */
const clouds = [
  {x:200,y:120},{x:600,y:160},{x:1000,y:100}
];

/* Moon */
const moon = { x:100, y:80, emoji:"üåñ" };

/* GAME LOOP */
function update(){
  // Scroll
  if(left){
    scrollX -= 5;
    player.dir="left";
  }
  if(right){
    scrollX += 5;
    player.dir="right";
  }

  // Jump
  if(jump && !player.jumping){
    player.vy = -18;
    player.jumping = true;
  }

  player.vy += 1;
  player.y += player.vy;

  const groundY = canvas.height - roadH - player.height;
  if(player.y > groundY){
    player.y = groundY;
    player.vy = 0;
    player.jumping = false;
  }

  // Obstacle collision
  obstacles.forEach(o=>{
    if(player.x + player.width > o.x - scrollX &&
       player.x < o.x - scrollX + o.width &&
       player.y + player.height > o.y &&
       player.y < o.y + o.height){
      player.y = o.y - player.height;
      player.vy = 0;
      player.jumping = false;
    }
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });

  /* MOON */
  ctx.font="48px sans-serif";
  ctx.fillText(moon.emoji, moon.x, moon.y);

  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>{
    ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y);
  });

  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0, canvas.height-roadH-grassH, canvas.width, grassH);

  /* FOREST */
  ctx.font="40px sans-serif";
  forest.forEach(t=>{
    ctx.fillText(t.emoji, t.x - scrollX*0.5, canvas.height-roadH-grassH+t.yOffset);
  });

  /* CITY */
  ctx.font="180px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(b.emoji, b.x - scrollX*0.5, canvas.height-roadH-grassH+b.yOffset);
  });

  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(0, canvas.height-roadH, canvas.width, roadH);

  /* OBSTACLES */
  ctx.font="56px sans-serif";
  obstacles.forEach(o=>{
    ctx.fillText(o.emoji, o.x - scrollX, o.y);
  });

  /* PLAYER */
  const img = player.dir==="right" ? runnerRight : runnerLeft;
  ctx.drawImage(img, player.x, player.y, player.width, player.height);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
