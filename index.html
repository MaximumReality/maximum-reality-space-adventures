<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì UFO Abduction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#020a2a;
  touch-action:none;
  font-family:sans-serif;
}
#game{
  display:block;
}
#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}
button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* LOAD PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: canvas.width/2,
  y: 0,
  vy:0,
  jumping:false,
  dir:"right"
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;
function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}
bind(document.getElementById("left"), ()=>left=true, ()=>left=false);
bind(document.getElementById("right"), ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"), ()=>jump=true, ()=>jump=false);

/* BACKGROUND */
const buildings = [];
for(let i=0;i<20;i++){
  buildings.push({x:i*250, emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11]});
}
const forest = [];
for(let i=0;i<20;i++){
  forest.push({x:2500 + i*120, emoji:["üå≤","üå≥"][i%2]});
}

/* FARM SCENE */
const farm = [
  {x:2700, emoji:"üè†", width:100, y:canvas.height-roadH-grassH+10},
  {x:2800, emoji:"üêÑ", width:60, y:canvas.height-roadH-56, abducted:false},
  {x:2850, emoji:"üêë", width:40, y:canvas.height-roadH-56},
  {x:2900, emoji:"üêñ", width:35, y:canvas.height-roadH-56},
  {x:2950, emoji:"üêì", width:25, y:canvas.height-roadH-56},
  {x:3000, emoji:"üêà", width:20, y:canvas.height-roadH-56},
  {x:3050, emoji:"üåæ", width:15, y:canvas.height-roadH-56},
  {x:2750, emoji:"üöú", width:60, y:canvas.height-roadH-56}
];

/* STARS */
const stars = [];
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*5000, y:Math.random()*300, emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]});
}

/* CLOUDS */
const clouds = [{x:200,y:120},{x:600,y:160},{x:1000,y:100}];

/* MOON */
const moon = {x:100, y:80, emoji:"üåñ"};

/* UFO */
const ufo = {x:0, y:0, size:60, active:false, step:0};

/* LOOP UPDATE */
function update(){
  if(left){scrollX-=5; player.dir="left";}
  if(right){scrollX+=5; player.dir="right";}
  if(jump && !player.jumping){player.vy=-18; player.jumping=true;}

  player.vy+=1;
  player.y+=player.vy;

  const groundY = canvas.height-roadH-18;
  if(player.y>groundY){player.y=groundY; player.vy=0; player.jumping=false;}

  /* UFO Abduction */
  const cow = farm.find(f=>f.emoji==="üêÑ");
  if(!ufo.active && !cow.abducted && Math.random()<0.002){
    ufo.active=true; ufo.step=0; ufo.x=cow.x; ufo.y=cow.y-300; ufo.size=30;
  }
  if(ufo.active){
    ufo.step+=1;
    ufo.y += 2 + Math.sin(ufo.step/10)*5;
    ufo.size += 0.2; // getting closer
    if(ufo.y>=cow.y-30){
      cow.abducted=true;
      ufo.active=false;
    }
  }
  if(cow.abducted) cow.y = ufo.y;
}

/* LOOP DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* SKY */
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  ctx.font="16px sans-serif";
  stars.forEach(s=>ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y));

  /* CLOUDS */
  ctx.font="48px sans-serif";
  clouds.forEach(c=>ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y));

  /* MOON */
  ctx.font="50px sans-serif";
  ctx.fillText(moon.emoji, moon.x, moon.y);

  /* GRASS */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0,canvas.height-roadH-grassH,canvas.width,grassH);

  /* CITY */
  ctx.font="120px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(b.emoji, b.x - scrollX*0.5, canvas.height-roadH-grassH+10);
  });

  /* FOREST */
  ctx.font="80px sans-serif";
  forest.forEach(t=>{
    ctx.fillText(t.emoji, t.x - scrollX*0.5, canvas.height-roadH-grassH+50);
  });

  /* FARM */
  farm.forEach(f=>{
    if(f.emoji==="üêÑ" && f.abducted) return; // cow disappears when abducted
    ctx.font=f.width+"px sans-serif";
    ctx.fillText(f.emoji, f.x - scrollX, f.y);
  });

  /* ROAD */
  ctx.fillStyle="#555";
  ctx.fillRect(0,canvas.height-roadH,canvas.width,roadH);

  /* PLAYER */
  const img = player.dir==="right"?runnerRight:runnerLeft;
  ctx.drawImage(img, player.x, player.y-56, 56,56);

  /* UFO */
  if(ufo.active){
    ctx.font=ufo.size+"px sans-serif";
    ctx.fillText("üõ∏", ufo.x - scrollX, ufo.y);
  }
}

function loop(){update(); draw(); requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
