<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Render</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#020a2a;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let scrollX = 0;

const stars = [];
for(let i=0;i<150;i++){
  stars.push({
    x: Math.random()*8000,
    y: Math.random()*300,
    emoji: ["â­ï¸","âœ¨","ðŸŒŸ"][i%3]
  });
}

function draw(){
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });

  ctx.font="60px sans-serif";
  ctx.fillText("ðŸŒ–", canvas.width-100, 100);
}

function loop(){
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
