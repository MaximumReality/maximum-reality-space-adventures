<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maximum Reality ‚Äì Night Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#020a2a;
  touch-action:none;
  font-family:sans-serif;
}

#game{
  display:block;
}

#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}

button{
  font-size:26px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="controls">
  <button id="left">‚¨ÖÔ∏è</button>
  <button id="jump">‚¨ÜÔ∏è</button>
  <button id="right">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* LOAD PLAYER IMAGES */
const runnerRight = new Image();
runnerRight.src = "IMG_2161.png";
const runnerLeft = new Image();
runnerLeft.src = "IMG_2162.png";

/* WORLD LAYOUT */
const roadH = 80;
const grassH = 120;

/* PLAYER */
const player = {
  x: 200,
  y: 0,
  vy: 0,
  jumping:false,
  dir:"right"
};

/* SCROLL */
let scrollX = 0;

/* INPUT */
let left=false, right=false, jump=false;

function bind(btn, down, up){
  btn.addEventListener("touchstart", e=>{e.preventDefault(); down();});
  btn.addEventListener("touchend", e=>{e.preventDefault(); up();});
}

bind(document.getElementById("left"),
  ()=>left=true, ()=>left=false);
bind(document.getElementById("right"),
  ()=>right=true, ()=>right=false);
bind(document.getElementById("jump"),
  ()=>jump=true, ()=>jump=false);

/* BACKGROUND DECOR */
const buildings = [];
for(let i=0;i<80;i++){
  buildings.push({
    x:i*200,
    emoji:["üè¢","üè¨","üè≠","üè®","üè¶","üè•","üè†","üè°","üïå","‚õ™Ô∏è","üèüÔ∏è"][i%11]
  });
}

/* FOREST LEFT SIDE */
const forest = [];
for(let i=0;i<50;i++){
  forest.push({
    x: -i*180 - 100,
    emoji: Math.random()<0.5?"üå≤":"üå≥",
    y: canvas.height - roadH - grassH + 40
  });
});

/* STARS */
const stars = [];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*5000 - 2000,
    y:Math.random()*200,
    emoji:["‚≠êÔ∏è","‚ú®","üåü"][i%3]
  });
}

/* CLOUDS */
const clouds = [
  {x:200,y:120},{x:600,y:160},{x:1000,y:100}
];

/* UFO */
let ufo = {x:-1000, y:0, active:false, scale:0.5};
let cow = {x:0, y:0, active:false, offset:0};

/* LOOP */
function update(){
  // SCROLL
  if(left){
    scrollX -= 5;
    player.dir="left";
  }
  if(right){
    scrollX += 5;
    player.dir="right";
  }

  // JUMP
  if(jump && !player.jumping){
    player.vy = -18;
    player.jumping = true;
  }

  player.vy += 1;
  player.y += player.vy;

  const groundY = canvas.height - roadH - 18;
  if(player.y > groundY){
    player.y = groundY;
    player.vy = 0;
    player.jumping = false;
  }

  // Clouds move slowly
  clouds.forEach(c=>{
    c.x -= 0.3;
    if(c.x < -100) c.x = canvas.width + 100;
  });

  // UFO spawn randomly over forest
  if(!ufo.active && Math.random()<0.002){
    ufo.active = true;
    ufo.x = scrollX + canvas.width + 100;
    ufo.y = 50 + Math.random()*50;
    ufo.scale = 0.5;
    cow.active = true;
    cow.x = ufo.x - 20;
    cow.y = canvas.height - roadH - grassH + 60;
    cow.offset = 0;
  }

  if(ufo.active){
    ufo.x -= 6;
    ufo.scale += 0.01;
    cow.offset -= 2;
    if(ufo.x < scrollX - 200){
      ufo.active = false;
      cow.active = false;
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // SKY
  ctx.fillStyle="#020a2a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // STARS
  ctx.font="16px sans-serif";
  stars.forEach(s=>{
    ctx.fillText(s.emoji, s.x - scrollX*0.2, s.y);
  });

  // MOON
  ctx.font="64px sans-serif";
  ctx.fillText("üåñ", 50, 100);

  // CLOUDS
  ctx.font="48px sans-serif";
  clouds.forEach(c=>{
    ctx.fillText("‚òÅÔ∏è", c.x - scrollX*0.15, c.y);
  });

  // GRASS
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(
    0,
    canvas.height-roadH-grassH,
    canvas.width,
    grassH
  );

  // CITY
  ctx.font="180px sans-serif";
  buildings.forEach(b=>{
    ctx.fillText(
      b.emoji,
      b.x - scrollX*0.5,
      canvas.height-roadH-grassH+10
    );
  });

  // FOREST
  ctx.font="120px sans-serif";
  forest.forEach(t=>{
    ctx.fillText(t.emoji, t.x - scrollX*0.5, t.y);
  });

  // ROAD
  ctx.fillStyle="#555";
  ctx.fillRect(
    0,
    canvas.height-roadH,
    canvas.width,
    roadH
  );

  // PLAYER
  const img = player.dir === "right" ? runnerRight : runnerLeft;
  ctx.drawImage(img, player.x, player.y - 56, 56, 56);

  // UFO
  if(ufo.active){
    ctx.font = `${60*ufo.scale}px sans-serif`;
    ctx.fillText("üõ∏", ufo.x - scrollX, ufo.y);
  }

  // COW
  if(cow.active){
    ctx.font="48px sans-serif";
    ctx.fillText("üêÑ", cow.x - scrollX, cow.y + cow.offset);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

</script>

</body>
</html>
